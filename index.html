<!DOCTYPE html>
<html>
  <head>
    <link rel=stylesheet href=vendor/codemirror.css>
  </head>

  <body>
    <div></div>
    <script src="lib/stuff.js"></script>
    <script src="vendor/codemirror.js"></script>
    <div id="editor"></div>
    <script>
      var $ = document.querySelector.bind(document);
    </script>
    <script>
      stuff('http://localhost:8888/index.html', function (stuff) {
        window.stuff = stuff;
        var editor = CodeMirror($('#editor'), {
          onChange: function () {
            stuff.load(editor.getValue());
          }
        });
      });
    </script>
  </body>

</html>
